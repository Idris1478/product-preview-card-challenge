<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 501px)" href="mobile.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="preview">
      <div class="image-card">

      </div>
      <div class="info-card">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <a class="btn" href=""> <i class="fas fa-shopping-cart"></i> Add to Cart</a>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Idris Ahmed</a>.
      </p>
    </div>

  </body>

</html>
